<!DOCTYPE HTML >
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=9" />
	<link rel="stylesheet" type="text/css" href="libs/browse.css" />
	<script src="jquery-latest.js"></script>
	<script type="text/javascript">
		$(function () {
				document.addEventListener('magaka1',function(evt)
				{
					alert("evt received");
						pos2 = new Object();
						pos2.horz = evt.detail.split(";")[0];
						pos2.vert = evt.detail.split(";")[1];
						alert(pos2.horz-browse._current.horizontal);
						for (var i=pos2.horz-browse._current.horizontal;i>0;i--) {
							alert("switchnext");
							browse.__switchtonext();
						};
						for (var i=pos2.horz-browse._current.horizontal;i<0;i++) {
							alert("switchtoprevious");
							browse.__switchtoprevious();
						};	
						for (var j=pos2.vert-browse._current.vertical;j>0;j--) {
							alert("switchtolower");
							browse.__switchtolower();
						};
						for (var j=pos2.vert-browse._current.vertical;j<0;j++) {
							alert("switchtoupper");
							browse.__switchtoupper();
						};
				},false);
			});
	</script>
	<script type="text/javascript" src="libs/contact/browse.js"></script>

	<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
</head>
<body id="monbody">
<div id="screen" style="width:100%;height:100%;position:relative;background-color:#a0a0a0"></div>
	<script>
		var url = window.location.toString();
		var query_string = url.split("?");
		var params = query_string[1].split("&");
		pos = new Object();
		pos.sect=params[0].split("=")[1];
		pos.horz=params[1].split("=")[1];
		pos.vert=params[2].split("=")[1];
		browse.init("screen","issues/issue_contact");
	</script>
	
</body>
</html>
