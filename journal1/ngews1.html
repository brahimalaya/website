<!DOCTYPE HTML >
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=9" />
	<link rel="stylesheet" type="text/css" href="libs/browse.css" />
	<script src="jquery-latest.js"></script>
	<script type="text/javascript" src="libs/LAB.js"></script>
	<script type="text/javascript">
		$(function () {
				document.addEventListener('magaka1',function(evt)
				{
						pos2 = new Object();
						pos2.horz = evt.detail.split(";")[0];
						pos2.vert = evt.detail.split(";")[1];
						for (var i=pos2.horz-browse._current.horizontal;i>0;i--) {
							browse.__switchtonext();
						};
						for (var i=pos2.horz-browse._current.horizontal;i<0;i++) {
							browse.__switchtoprevious();
						};	
						for (var j=pos2.vert-browse._current.vertical;j>0;j--) {
							browse.__switchtolower();
						};
						for (var j=pos2.vert-browse._current.vertical;j<0;j++) {
							browse.__switchtoupper();
						};
				},false);
			});
	</script>
	<script type="text/javascript">
		function require(script) {
			alert (script);
			$.ajax({
				url: script,
				dataType: "script",
				async: true,           // <-- this is the key
				success: function () {
					alert ("success!");
				},
				error: function () {
					throw new Error("Could not load script " + script);
				}
			});
		}
	</script>
	<script type="text/javascript">
		function includeJS(jsPath){
			alert(jsPath);
			var script = document.createElement("script");
			script.setAttribute("type", "text/javascript");
			script.setAttribute("src", jsPath);
			document.getElementsByTagName("head")[0].appendChild(script);
		}
	</script>
	<script type="text/javascript">
		var url = window.location.toString();
		var query_string = url.split("?");
		var params = query_string[1].split("&");
		pos = new Object();
		pos.mag=params[0].split("=")[1];
		pos.sect=params[1].split("=")[1];
		pos.horz=params[2].split("=")[1];
		pos.vert=params[3].split("=")[1];
		//alert ("pos.mag "+pos.mag);
		//require("./issues/" + pos.mag + "/issue.js?v=1");
		//includeJS("./issues/" + pos.mag + "/issue.js?v=1");
		$("head").append('<script type="text/javascript" src="issues/' + pos.mag + '/issue.js?v=1"></script>');
	</script>
