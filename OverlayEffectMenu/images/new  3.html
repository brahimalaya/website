<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.0//EN"
"http://www.w3.org/TR/2001/REC-SVG-20010904/DTD/svg10.dtd">
<svg xmlns="http://www.w3.org/2000/svg"
	xmlns:xlink="http://www.w3.org/1999/xlink"
	width="1000px" height="1000px">

	<image id="logo" x="400" y="300" width="150" height="200" xlink:href="LogoNGE_v4.svg"> 
		<--animate begin="logo.mousedown" attributeName="x"  from="0px"  to="400px" 
			dur="10s" />
		<--animate begin="logo.mousedown" attributeName="y" from="0px" to="300px"
			dur="10s" />
			<animateTransform begin="logo.mousedown" attributeName="transform" type="rotate" from="0" to="360" dur="10s"/>
	<image/>
</svg>
